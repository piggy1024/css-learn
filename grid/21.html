<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>piggyCoder</title>
    <style>
        body{
            padding-top: 50px;
        }
        article{
            margin: 0 auto;
            width: 400px;
            height: 100px;
            border: solid 1px silver;
            display: grid; /* 行内元素 可设置为inline-grid成为行内元素*/
            /* grid-template-rows: repeat(3, 100px); */
            grid-template-columns: repeat(4, 100px);
            /* 默认是stretch */
            justify-items: center;
            align-items: center;
        }
        div{
            background: blueviolet;
            background-clip: content-box;
            border: 1px solid blueviolet;
            padding: 10px;
            height: 50px;
            width: 50px;
            box-sizing: border-box;
            color: white;
            font-size: 25px;
        }
        div:first-child{
            justify-self: start;
            align-self: start;
        }
        div:nth-child(2){
            justify-self: start;
            align-self: end;
        }
        div:nth-child(3){
            justify-self: end;
            align-self: start;
        }
        div:nth-child(4){
            justify-self: end;
            align-self: end;
        }
       
    </style>
</head>
<body>
    PIGGY
    <article>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        
    </article>
</body>
</html>
