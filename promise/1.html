<!DOCTYPE html>

    <title>Promise</title>
</head>

<script>
    function loadImage(src, resolve, reject){
        let image = new Image();
        image.src = src;
        image.onload = ()=>{
            resolve(image)
        };
        image.onerror = reject;

    }
    loadImage('./1.jpg',(image)=>{console.log("加载成功!");document.body.appendChild(image)},()=>{console.log("加载失败!");})
    console.log("Piggy!")
</script>
</html>
